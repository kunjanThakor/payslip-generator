<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payslip Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Payslip Generator</h2>
        <form id="payslipForm">
            <!-- <div class="mb-3">
                <label for="employeeName" class="form-label">Employee Name</label>
                <input type="text" class="form-control" id="employeeName" required>
            </div> -->
            <div class="mb-3">
                <label for="houseKeepingDay" class="form-label">House Keeping - Day</label>
                <input type="number" class="form-control" id="houseKeepingDay" required>
            </div>
            <div class="mb-3">
                <label for="houseKeepingNight" class="form-label">House Keeping - Night</label>
                <input type="number" class="form-control" id="houseKeepingNight" required>
            </div>
            <div class="mb-3">
                <label for="supervisor" class="form-label">Supervisor</label>
                <input type="number" class="form-control" id="supervisor" required>
            </div>
            <div class="mb-3">
                <label for="serviceCharge" class="form-label">Service Charge</label>
                <input type="number" class="form-control" id="serviceCharge" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="generatePayslip()">Generate Payslip</button>
        </form>
        <div id="payslipOutput" class="mt-4 p-4 border bg-light"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
